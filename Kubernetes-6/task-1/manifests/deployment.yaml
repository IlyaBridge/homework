apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-multitool
  namespace: default
  labels:
    app: web-demo
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-demo
  template:
    metadata:
      labels:
        app: web-demo
        component: frontend
    spec:
      containers:
      # Контейнер 1: Nginx для обслуживания веб-страницы
      - name: nginx
        image: nginx:1.25
        ports:
        - containerPort: 80
          protocol: TCP
        volumeMounts:
        - name: web-content
          mountPath: /usr/share/nginx/html
          readOnly: true
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/custom.conf  
          subPath: nginx-config
          readOnly: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        
      # Контейнер 2: Multitool для диагностики
      - name: multitool
        image: wbitt/network-multitool:latest
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
        - name: HTTP_PORT
          value: "8080"
        volumeMounts:
        - name: web-content
          mountPath: /tmp/web-content
          readOnly: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        command: ["/bin/bash"]
        args: ["-c", "while true; do echo 'Multitool container is running...'; sleep 30; done"]
      
      # Volumes для подключения ConfigMap
      volumes:
      - name: web-content
        configMap:
          name: web-content
          items:
          - key: index.html
            path: index.html
      - name: nginx-config
        configMap:
          name: web-content
          items:
          - key: nginx-config
            path: nginx-config

---
apiVersion: v1
kind: Service
metadata:
  name: web-service
  namespace: default
spec:
  selector:
    app: web-demo
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP